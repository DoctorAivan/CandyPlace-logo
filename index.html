<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

    <!-- Fuente similar Candyplace -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;900&display=swap" rel="stylesheet">

    <!-- Green Sock ( Quitar Lib Jquery ya que esta en productivo ) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>

    <!-- Dependencias CSS y JS requeridas -->
	<link rel='stylesheet' type="text/css" href='animacion.css'>
	<script type="text/javascript" src='animacion.js'></script>
	
</head>
<body>

    <div id="candyplace-logo">

        <div id="candyplace-logo-light">
            <div class="candyplace-logo-light-1"></div>
            <div class="candyplace-logo-light-2"></div>
            <div class="candyplace-logo-light-3"></div>
        </div>

        <div id="candyplace-logo-image">
            <img src="logo.candy.png" />
        </div>

        <div class="candyplace-lens" id="candyplace-lens"></div>
        
        <div class="candyplace-h1" id="candyplace-logo-letras">
            <span class="grupo-b">C</span>
            <span class="grupo-b">A</span>
            <span class="grupo-b">N</span>
            <span class="grupo-a">D</span>
            <span class="grupo-a">Y</span>
            <span class="grupo-a">P</span>
            <span class="grupo-a">L</span>
            <span class="grupo-c">A</span>
            <span class="grupo-c">C</span>
            <span class="grupo-c">E</span>
        </div>

        <div class="candyplace-h1 candyplace-glow" id="candyplace-logo-letras-glow">
            CANDYPLACE
        </div>

        <div class="candyplace-h2" id="candyplace-logo-h2">
            <span>E</span>
            <span>V</span>
            <span>E</span>
            <span>R</span>
            <span>Y</span>
            <span>W</span>
            <span>H</span>
            <span>E</span>
            <span>R</span>
            <span>E</span>
        </div>

    </div>

</body>
</html>
